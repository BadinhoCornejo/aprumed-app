<div class="card-container">
  <p>{{ libro.titulo }}</p>
  <mat-card>
    <img mat-card-image src="{{ libro.portada.url }}" />
    <mat-card-content>
      <div class="info">
        <span>{{ libro.autor }}</span>
        <span>S/ {{ libro.precio }}</span>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Agregar al carrito <i class="fa fa-cart-plus" aria-hidden="true"></i></button>
    </mat-card-actions>
  </mat-card>
</div>
