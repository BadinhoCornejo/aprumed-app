<h1 mat-dialog-title>{{ data.titulo }}</h1>

<div mat-dialog-content>
  <mat-form-field
    class="ml-4 mt-2"
    style="width: 100%;
  margin-left: 0px !important;
  padding: 8px;"
  >
    <input
      matInput
      (keyup)="aplicarFiltro($event.target.value)"
      placeholder="Filtrar"
    />
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" matSort style="width: 100%;">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID.</th>
      <td mat-cell *matCellDef="let element">{{ element.ejemplarID }}</td>
    </ng-container>

    <ng-container matColumnDef="sku">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>SKU</th>
      <td mat-cell *matCellDef="let element">{{ element.sku }}</td>
    </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
      <td mat-cell *matCellDef="let element">{{ element.estado }}</td>
    </ng-container>

    <ng-container matColumnDef="opciones">
      <th mat-header-cell *matHeaderCellDef>Inhabilitar</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button [matMenuTriggerFor]="menuOpciones">
          <i class="fa fa-minus-circle" aria-hidden="true"></i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 15, 20]"
    showFirstLastButtons
  ></mat-paginator>
  <div mat-dialog-actions>
    <button mat-button cdkFocusInitial [mat-dialog-close]="GA">
      Guardar
    </button>
    <button mat-button (click)="onNoClick()">Cerrar</button>
  </div>
</div>
