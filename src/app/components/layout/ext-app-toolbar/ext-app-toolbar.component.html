<mat-toolbar fxLayout="row" fxLayoutAlign="start start">
  <div class="left-side">
    <span [routerLink]="['/']">APRUMED</span>
  </div>
  <div class="center-side">
    <mat-form-field floatLabel="never" class="search-input">
      <mat-icon matSuffix class="icon-placeholder"
        ><i class="fa fa-search" aria-hidden="true"></i
      ></mat-icon>
      <input matInput placeholder="Buscar libros" />
    </mat-form-field>
  </div>
  <span fxFlex></span>
  <div class="right-side">
    <button [matMenuTriggerFor]="menuNotifications">
      <i
        matBadge="9"
        matBadgeColor="warn"
        matBadgeSize="medium"
        class="fa fa-cart-arrow-down"
        aria-hidden="true"
      ></i>
    </button>
    <mat-menu #menuNotifications="matMenu" xPosition="before" class="menu-not">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>
    <button [routerLink]="['/login']" *ngIf="user === null">
      <p>Iniciar sesión</p>
    </button>

    <div class="avatar-container" *ngIf="user !== null">
      <button [matMenuTriggerFor]="menuAvatar">
        <img
          src="{{ user.avatar.url }}"
          alt="{{ user.avatar.nombreAvatar }}"
          class="avatar-img"
        />
      </button>

      <mat-menu #menuAvatar="matMenu" xPosition="before">
        <button mat-menu-item>
          <i class="fa fa-user" aria-hidden="true"></i>Perfil
        </button>
        <button mat-menu-item (click)="signOut()">
          <i class="fa fa-sign-out" aria-hidden="true"></i>Cerrar sesión
        </button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
